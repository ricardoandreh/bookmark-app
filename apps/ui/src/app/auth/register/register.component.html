<section class="hero is-link is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form [formGroup]="form" (ngSubmit)="submit()" class="box">
            <div class="field">
              <label class="label">Nome</label>
              <div class="control has-icons-left">
                <input
                  type="text"
                  placeholder="Seu nome"
                  class="input"
                  [class.is-danger]="form.get('name')?.invalid && form.get('name')?.touched"
                  formControlName="name"
                  required
                >
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <p class="help is-danger" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                Por favor, insira seu nome
              </p>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input
                  type="email"
                  placeholder="exemplo@email.com"
                  class="input"
                  [class.is-danger]="form.get('email')?.invalid && form.get('email')?.touched"
                  formControlName="email"
                  required
                >
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <p class="help is-danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                Por favor, insira um email válido
              </p>
            </div>

            <div class="field">
              <label class="label">Senha</label>
              <div class="control has-icons-left">
                <input
                  type="password"
                  placeholder="********"
                  class="input"
                  [class.is-danger]="form.get('password')?.invalid && form.get('password')?.touched"
                  formControlName="password"
                  required
                >
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <p class="help is-danger" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                A senha deve ter pelo menos 6 caracteres
              </p>
            </div>

            <div class="field">
              <label class="label">Confirmar Senha</label>
              <div class="control has-icons-left">
                <input
                  type="password"
                  placeholder="********"
                  class="input"
                  [class.is-danger]="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched"
                  formControlName="confirmPassword"
                  required
                >
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <p class="help is-danger" *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
                Confirme sua senha
              </p>
              <p class="help is-danger" *ngIf="form.value.password && form.value.confirmPassword && form.value.password !== form.value.confirmPassword">
                As senhas não coincidem
              </p>
            </div>

            <div class="field" *ngIf="error">
              <p class="help is-danger">{{ error }}</p>
            </div>

            <div class="field">
              <button type="submit" [disabled]="form.invalid" class="button is-link is-fullwidth">
                Registrar
              </button>
            </div>
          </form>

          <div class="field is-grouped is-grouped-centered mt-4">
            <p>Já possui conta?
              <a routerLink="/auth/login">Entrar</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
